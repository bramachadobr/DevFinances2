<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body class="container">
    <header>
        <h1 id="logo">dev.Finances$</h1>
    </header>
    <main class="conteiner">

        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entrada</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saída</h3>
                <p>R$ 3.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 2.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transação</h2>
            <div>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Luz</td>
                            <td class="saida">R$ 500,00</td>
                            <td>23/01/2021</td>
                        </tr>
                        <tr>
                            <td>Criação de site</td>
                            <td class="entrada">R$ 5.000,00</td>
                            <td>23/01/2021</td>
                        </tr>
                        <tr>
                            <td>Aluguel</td>
                            <td class="saida">R$ 200,00</td>
                            <td>23/01/2021</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>Dev.Finances$</p>
    </footer>

</body>

</html>
